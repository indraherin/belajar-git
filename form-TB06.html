<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Pendataan Pasien</title>
  </head>
  <body>
    <h2>Pendataan Pasien Terduga Tuberculosis</h2>
    <fieldset>
      <legend>Formulir TB-06</legend>
      <form class="" action="index.html" method="post">
        No. Register : <input type="number" name="" value=""><br><br>
        NIK : <input type="number" name="" value=""><br><br>
        Nama : <input type="text" name="" value=""><br><br>
        Tanggal Lahir : <input type="date" name="" value=""><br><br>
        Berat Badan : <input type="number" name="" value=""> Kg <br><br>
        Tinggi Badan : <input type="number" name="" value=""> Cm <br><br>
        Jenis Kelamin : <input type="radio" name="" value="" checked> Laki - Laki
                        <input type="radio" name="" value=""> Perempuan <br><br>
        No. BPJS : <input type="number" name="" value=""><br><br>
        No. Rekam Medis : <input type="number" name="" value=""><br><br>
        Alamat : <textarea name="name" rows="8" cols="80"></textarea><br><br>
        <input type="reset" name="" value="Batal">
        <input type="submit" name="" value="Simpan">
      </form>
    </fieldset>
  </body>
</html>
